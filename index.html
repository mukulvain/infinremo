<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Remote</title>
    <script src="https://kit.fontawesome.com/0655ff939f.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="heading" id="p2" > 
        Infinity Remote
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
    </div>
    
    <div>
        <i class="fas fa-arrow-left fa-3x"></i>
        <img src="cross.png" alt="exit" class="cross">
    </div>
    
    <button class="button select" >
        Select
    </button>
    <button class="button left" >
        <i class="fas fa-chevron-left fa-2x "></i>
    </button>
    <button class="button right" >
        <i class="fas fa-chevron-right fa-2x "></i>
    </button>
    <button class="button above" >
        <i class="fas fa-chevron-up fa-2x "></i>
    </button>
    <button class="button below" >
        <i class="fas fa-chevron-down fa-2x "></i>
    </button>
    <button class="button step-forward" >
        <i class="fas fa-step-forward fa-2x "></i>
    </button>
    <button class="button mute" >
        <i class="fas fa-volume-mute fa-2x "></i>
    </button>
    <button class="button step-backward" >
        <i class="fas fa-step-backward fa-2x "></i>
    </button>
    <button class="button search" >
        <i class="fas fa-search fa-2x "></i>
    </button>
    <button class="button expand" >
        <i class="fas fa-expand fa-2x "></i>
    </button>  
    
    
    <!--Secondary icons
        volume-up
        volume-down
        forward
        backward
        compress
    -->
    
    
    
    
    
<script src="index.js"></script>
</body>
</html>
