<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Remote</title>
    <script src="https://kit.fontawesome.com/0655ff939f.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="heading" > 
        Infinity Remote
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
    </div>
    
    <div>
        <i class="enabled fas fa-arrow-left fa-3x" id="p" onclick="changeback()"></i>
        <img src="cross.png" alt="exit" class="cross">
    </div>
    
    <button class="button1 select"  id ="p1" onclick="change()">
        Select
    </button>
    <button class="button1 left" id="p2" >
        <i class="enabled fas fa-chevron-left fa-2x "></i>
    </button>
    <button class="button1 right" id="p3" >
        <i class="enabled fas fa-chevron-right fa-2x "></i>
    </button>
    <button class="button1 above" id="p4">
        <i class="enabled fas fa-chevron-up fa-2x "></i>
    </button>
    <button class="button1 below" id="p5">
        <i class="enabled fas fa-chevron-down fa-2x "></i>
    </button>
    <button class="button1 step-forward" id="p6">
        <i class="enabled fas fa-step-forward fa-2x "></i>
    </button>
    <button class="button1 mute" id="p7" onclick="vol()">
        <i class="enabled fas fa-volume-mute fa-2x "></i>
    </button>
    <button class="button1 step-backward" id="p8" >
        <i class="enabled fas fa-step-backward fa-2x "></i>
    </button>
    <button class="button1 search" id="p9" >
        <i class="enabled fas fa-search fa-2x "></i>
    </button>
    <button class="button1 expand"  id="p10" onclick="screen()">
        <i class="enabled fas fa-expand fa-2x "></i>
    </button>  
      
    
<script src="index.js"></script>
</body>
</html>
