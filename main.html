<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://kit.fontawesome.com/0655ff939f.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Remote</title>
    <script src="index.js"></script>

</head>
<body>
    <div class="heading"> 
        Infinity Remote
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
          </label>
        </div>
    </div>
   <!-- <button class="button button5">50%</button>
   <button class="button btn">100%</button
    <span class="material-icons md-48 md-light">arrow_back</span>>-->
    <div>
    <i class="fas fa-arrow-left w3-xxlarge"></i>

    <img src="cross.png" alt="exit" class="cross">
    </div>

    <button class="button select">Select</button>
    <button class="button left">
        <i class="fas fa-chevron-left w3-xxlarge "></i>
    </button>
    <button class="button right">
        <i class="fas fa-chevron-right w3-xxlarge "></i>
    </button>
    <button class="button above">
        <i class="fas fa-chevron-up w3-xxlarge "></i>
    </button>
    <button class="button below">
        <i class="fas fa-chevron-down w3-xxlarge "></i>
    </button>
    <button class="button step-forward">
        <i class="fas fa-step-forward w3-xxlarge "></i>
    </button>
    <button class="button mute">
        <i class="fas fa-volume-mute w3-xxlarge "></i>
    </button>
    <button class="button step-backward">
        <i class="fas fa-step-backward w3-xxlarge "></i>
    </button>
    <button class="button search">
        <i class="fas fa-search w3-xxlarge "></i>
    </button>
    <button class="button expand">
        <i class="fas fa-expand w3-xxlarge "></i>
    </button>  


<!--Secondary icons
volume-up
volume-down
forward
backward
compress
-->

    
        
        

</body>
</html>
